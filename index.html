<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">

    <title>Calculator app</title>

  </head>
  <body>

    <section class="container">
      <div class="title">
        calc

        <div class="switch-theme-container">
          <label>123</label>

          <div class="switch-theme">
            theme
            <div class="switch-toggle">

              <input id="theme-1" name="theme-color" type="radio" checked/>
              <label for="theme-1" onclick="theme1()"></label>

              <input id="theme-2" name="theme-color" type="radio" />
              <label for="theme-2" onclick="theme2()"></label>

              <input id="theme-3" name="theme-color" type="radio" />
              <label for="theme-3" onclick="theme3()"></label>

              <span class="round"></span>
            </div>        

          </div> 
        </div>
      </div>

      <div id="calc-display" class="calc-display"></div>

      <div class="number">
        <button onclick="printNumber(this.value)" value="7">7</button>

        <button onclick="printNumber(this.value)" value="8">8</button>

        <button onclick="printNumber(this.value)" value="9">9</button>

        <button class="btn-del" onclick="cleanDisplay()">del</button>

        <button onclick="printNumber(this.value)" value="4">4</button>

        <button onclick="printNumber(this.value)" value="5">5</button>

        <button onclick="printNumber(this.value)" value="6">6</button>

        <button id="btn-plus" onclick="selectedOperator(this.value)" value="+">+</button>

        <button onclick="printNumber(this.value)" value="1">1</button>

        <button onclick="printNumber(this.value)" value="2">2</button>

        <button onclick="printNumber(this.value)" value="3">3</button>

        <button id="btn-minus" onclick="selectedOperator(this.value)" value="-">-</button>

        <button id="btn-dot" class="btn-dot" onclick="printDot(this.value)" value=".">.</button>

        <button onclick="printNumber(this.value)" value="0">0</button>

        <button id="btn-divider" onclick="selectedOperator(this.value)" value="/">/</button>

        <button id="btn-multiply" onclick="selectedOperator(this.value)" value="*">x</button>

        <button class="btn-large btn-reset" onclick="resetAll()">reset</button>

        <button id="btn-equal" class="btn-large btn-equal">=</button>
      </div>
    </section>

      <div class="attribution"> 
        <a href="https://github.com/BoariniLucas" target="_blank">Coded by Lucas Boarini</a>
      </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
